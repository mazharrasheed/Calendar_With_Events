<!DOCTYPE html>
<html>
<head>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div id="calendar"></div>
{% load times %}
    <!-- Modal for adding and editing events -->
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form id="eventForm">
                    {% csrf_token %}
                    <div class="modal-header">
                        <h5 class="modal-title" id="eventModalLabel">Event</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="eventId">
                        <div class="form-group">
                            <label for="eventTitle">Title</label>
                            <input type="text" class="form-control" id="eventTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" class="form-control" id="eventDate" name="date" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="eventStartTime">Start Time</label>
                            <select class="form-control" id="eventStartTime" name="start_time" required>
                                <!-- Add options for every 30 minutes -->

                                {% for hour in '00:00'|times:'23:30' %}
                                <option value="{{ hour }}">{{ hour }}</option>
                                {% endfor %}
                               
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="eventEndTime">End Time</label>
                            <select class="form-control" id="eventEndTime" name="end_time" required>
                                <!-- Add options for every 30 minutes -->
                              
                                {% for hour in '00:00'|times:'23:30' %}
                                <option value="{{ hour }}">{{ hour }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="saveEventButton">Save</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: '/get_events/',
                dateClick: function(info) {
                    $('#eventModal').modal('show');
                    document.getElementById('eventForm').reset();
                    document.getElementById('eventId').value = '';
                    document.getElementById('eventDate').value = info.dateStr;
                },
                eventClick: function(info) {
                    $('#eventModal').modal('show');
                    document.getElementById('eventId').value = info.event.id;
                    document.getElementById('eventTitle').value = info.event.title;
                    document.getElementById('eventDate').value = info.event.start.toISOString().slice(0, 10);
                    document.getElementById('eventStartTime').value = new Date(info.event.start).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                    document.getElementById('eventEndTime').value = new Date(info.event.end).toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
                }
            });
            calendar.render();

            document.getElementById('eventForm').addEventListener('submit', function(event) {
                event.preventDefault();

                var eventId = document.getElementById('eventId').value;
                var url = eventId ? `/update_event/${eventId}/` : '/add_event/';
                var method = eventId ? 'PUT' : 'POST';

                var eventData = {
                    title: document.getElementById('eventTitle').value,
                    date: document.getElementById('eventDate').value,
                    start_time: document.getElementById('eventStartTime').value,
                    end_time: document.getElementById('eventEndTime').value
                };

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify(eventData)
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    return response.json().then(errorData => {
                        throw new Error(JSON.stringify(errorData));
                    });
                }).then(data => {
                    $('#eventModal').modal('hide');
                    calendar.refetchEvents();
                }).catch(error => {
                    console.error('Error:', error);
                });
            });
        });
    </script>
</body>
</html>
